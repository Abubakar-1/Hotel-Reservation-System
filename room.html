  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg pt-3 pb-3">
      <div class="container-fluid mb-2">
        <div class="">
          <a class="navbar-brand" href="#"><h2>Hotel Reservation System</h2></a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          style="width: 75%"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item pe-4">
                <a class="text-decoration-none" href="main.html">Home</a>
              </li>
              <li class="nav-item pe-4">
                <a class="text-decoration-none" href="rooms.html">Rooms</a>
              </li>
              <li class="nav-item pe-4">
                <a class="text-decoration-none" href="reservations.html"
                  >Reservations</a
                >
              </li>
              <li class="nav-item pe-4">
                <a class="text-decoration-none" href="login.html"
                  >Login/Sign Up</a
                >
              </li>
              <li class="nav-item pe-4">
                <a class="text-decoration-none" href="main.html">Contact Us</a>
              </li>
              <li class="nav-item pe-4">
                <a class="text-decoration-none" href="profile.html">Abubakar</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <section class="container mt-5">
      <!-- Room Details -->
      <h2 class="mb-4">Deluxe Suite</h2>
      <div class="row">
        <div class="col-md-8">
          <!-- Image Carousel -->
          <div
            id="roomImageCarousel"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./media/1.jpg" class="d-block w-100" alt="Room 1" />
              </div>
              <div class="carousel-item">
                <img src="./media/1.jpg" class="d-block w-100" alt="Room 2" />
              </div>
              <div class="carousel-item">
                <img src="./media/1.jpg" class="d-block w-100" alt="Room 3" />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#roomImageCarousel"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#roomImageCarousel"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="col-md-4">
          <!-- Room Information -->
          <h4 class="mb-3">Room Details</h4>
          <p><strong>Room Type:</strong> Deluxe Suite</p>
          <p><strong>Price per Night:</strong> $200</p>
          <p><strong>Capacity:</strong> Up to 4 guests</p>
          <p><strong>Bed Type:</strong> King Size</p>
          <p>
            <strong>Amenities:</strong> Free Wi-Fi, Air Conditioning, Mini Bar,
            TV
          </p>
          <button class="btn btn-primary mt-3">Reserve Now</button>
        </div>
      </div>
    </section>

    <footer class="mt-5">Footer</footer>

    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script type="module" src=".js/index.js"></script>
