    <section class="container mt-5">
      <!-- Add Room Form -->
      <h3>Add Room</h3>
      <form id="addRoomForm">
        <div class="mb-3">
          <label for="roomName" class="form-label">Room Name</label>
          <input type="text" class="form-control" id="roomName" required />
        </div>
        <div class="mb-3">
          <label for="roomType" class="form-label">Room Type</label>
          <select class="form-select" id="roomType" required>
            <option value="Standard">Standard Room</option>
            <option value="Seluxe">Deluxe Room</option>
            <option value="Suite">Suite</option>
            <option value="Premium">Premium</option>
            <option value="Art Deco">Art Deco</option>
            <option value="Vintage">Vintage</option>
            <option value="Penthouse">Penthouse</option>
            <option value="Economy">Economy</option>
            <option value="Business">Business</option>
            <option value="Family">Family</option>
            <option value="Executive">Executive</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="roomStatus" class="form-label">Room Availability</label>
          <select class="form-select" id="roomStatus" required>
            <option value="Not Reserved">Available</option>
            <option value="Reserved">Not Available</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="roomDescription" class="form-label"
            >Room Description</label
          >
          <textarea
            class="form-control"
            id="roomDescription"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="roomPrice" class="form-label"
            >Room Price per Night ($)</label
          >
          <input type="number" class="form-control" id="roomPrice" required />
        </div>
        <div class="mb-3">
          <label for="roomImage" class="form-label">Room Image</label>
          <input
            type="file"
            class="form-control"
            id="roomImage"
            accept="image/*"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary" id="submitAddRoomBtn">
          Add Room
        </button>
      </form>
    </section>

    <footer class="footer">Footer</footer>
